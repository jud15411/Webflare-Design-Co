server {
    listen 80 default_server; # This forces this block to show if the name doesn't match
    server_name portal.networkguru.com 100.124.76.20;

    allow 100.64.0.0/10; 
    deny all; 

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:5000/; # Added trailing slash to match backend expectations
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

