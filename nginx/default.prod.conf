server {
    listen 80 default_server; # 'default_server' forces this block to load
    server_name portal.networkguru.com 100.124.76.20;

    # Keep your Tailscale restrictions
    #allow 100.64.0.0/10; 
    #deny all; 

    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Added =404 to stop the 500-loop and show us a real error if files are missing
        try_files $uri $uri/ /index.html =404; 
    }

    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Ensure headers are passed through properly
        proxy_pass_request_headers on; 
        
        # This explicitly maps the incoming header to the backend
        proxy_set_header X-XSRF-TOKEN $http_x_xsrf_token;
    }
}

server {
    listen 80;
    server_name webflare.networkguru.com; # Removed duplicate IP from here

    allow 100.64.0.0/10;
    deny all;

    location / {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}