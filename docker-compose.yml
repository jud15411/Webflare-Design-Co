services:
  backend:
    build: ./backend
    env_file:
      - ./.env
    restart: always
    # No ports needed here, NPM will handle access

  # 1. CHANGE: This is now JUST your frontend files, not the public entry point
  frontend:
    build:
      context: ./frontend
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: web-frontend
    # REMOVE ports: - '80:80' from here
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always

  # 2. ADD: The Nginx Proxy Manager service
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80' # Public HTTP
      - '443:443' # Public HTTPS
      - '81:81' # NPM Admin Dashboard
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
